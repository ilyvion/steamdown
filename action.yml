name: "Steamdown"
description: "Converts Markdown to Steam markup"
author: "Alexander Krivács Schrøder"

inputs:
    markdown:
        description: "Markdown input string"
        required: true
    escape-quotes:
        description: "Whether to escape quotation marks"
        default: false

outputs:
    steam-markup:
        description: "Steam markup output string"

runs:
    using: "node20"
    main: "dist/index.js"
